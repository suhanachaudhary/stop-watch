<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer and Stop Watch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@1&family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <div class="container">
        <div class="time-display">00:00:00:000</div>
        <div class="buttons">
            <button id="pause-timer">Pause</button>
            <button id="start-time">Start</button>
            <button id="reset-time">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
